name: Docker Image CI

on:
  push:
    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Copy repository contents via scp
      uses: appleboy/scp-action@master
      env:
        HOST: 54.38.54.4
        USERNAME: ubuntu
        PORT: 22
        KEY: ${{ secrets.SSHKEY }}
      with:
        source: "."
        target: "~/backend"
    
    - name: Build the Docker image
      uses: appleboy/ssh-action@master
      with:
        host: 54.38.54.4
        USERNAME: ubuntu
        PORT: 22
        KEY: ${{ secrets.SSHKEY }}
        script: |
          docker build -t myapp .
          docker run --name myapp -p 1323:1323 --rm -i -t myapp
          go run server.go
